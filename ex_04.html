<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercice 4</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="exercice">
      <header>
          4
      </header>
      <section>
        <p>
          Display in the white box the last 42 caracters writen on the keyboard while on this webpage.
        </p>
      </section>
      <footer>
        <div>
        </div>
      </footer>
    </div>
    <nav>
      <a href="ex_03.html" class="btn prev">
        &larr; Previous
      </a>
      <a href="ex_05.html" class="btn next">
        Next &rarr;
      </a>
    </nav>

  </div>
    <!-- Write your code inside the next script tag -->

    <script>
      let keyboardString = "";
      const whiteBox = document
        .getElementsByTagName("footer")[0]
        .getElementsByTagName("div")[0];
      document.addEventListener("keydown", function (event) {
        if (keyboardString.length < 42) {
          keyboardString += event.key;
        } else {
          keyboardString = keyboardString.substring(1);
          keyboardString += event.key;
        }
        whiteBox.innerHTML = keyboardString;
      });
    </script>
</body>
</html>
