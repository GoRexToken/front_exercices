<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercice 2</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="exercice">
      <header>
          2
      </header>
      <section>
        <p>
          On each click within the white box, the total number of click is displayed inside this box.
        </p>
      </section>
      <footer>
        <div>
        </div>
      </footer>
    </div>
    <nav>
      <a href="ex_01.html" class="btn prev">
        &larr; Previous
      </a>
      <a href="ex_03.html" class="btn next">
        Next &rarr;
      </a>
    </nav>
  </div>
    <!-- Write your code inside the next script tag -->

    <script>
      let amountClicks = 0;
      const box = document.getElementsByTagName("section")[0];
      const textField = box.getElementsByTagName("p")[0];
      
      box.addEventListener("click", () => {
        amountClicks++;
        textField.innerHTML = amountClicks;
      });
    </script>
</body>
</html>
